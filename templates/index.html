<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .Cupcake-img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>

<body class="container">
    <h1 class="my-5">List Cupcakes</h1>
    <!-- List cupcakes -->
    <ul id="cupcakes-list">
        <!-- To show list of cupcakes -->
    </ul>

    <form>
        <div class="form-group row">
            <label for="form-flavor" class="col-sm-2 col-form-label">Flavor</label>
            <div class="col-sm-10">
                <input class="form-control" name="flavor" id="form-flavor">
            </div>
        </div>
        <div class="form-group row">
            <label for="form-size" class="col-sm-2 col-form-label">Size</label>
            <div class="col-sm-10">
                <input class="form-control" name="size" id="form-size">
            </div>
        </div>
        <div class="form-group row">
            <label for="form-rating" class="col-sm-2 col-form-label">Rating</label>
            <div class="col-sm-10">
                <input class="form-control" name="rating" id="form-rating">
            </div>
        </div>

        <div class="form-group row">
            <label for="form-image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
                <input class="form-control" name="image" id="form-image">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Sign in</button>
            </div>
        </div>
    </form>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>

</html>
